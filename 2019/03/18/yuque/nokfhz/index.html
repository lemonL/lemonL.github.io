pan class="string">"MigrantWorker()"</span> &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">MigrantWorker::~MigrantWorker() &#123;</span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; <span class="string">"~MigrantWorker()"</span> &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    MigrantWorker * migrantWorker=<span class="keyword">new</span> MigrantWorker(<span class="string">"kitty"</span>,<span class="string">"002"</span>);</span><br><span class="line">    migrantWorker-&gt;carry();</span><br><span class="line">    migrantWorker-&gt;sow();</span><br><span class="line">    <span class="keyword">delete</span>(migrantWorker);</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
