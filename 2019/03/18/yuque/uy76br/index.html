::Soldier(<span class="built_in">string</span> name, <span class="keyword">int</span> age) &#123;</span><br><span class="line">    m_strName = name;</span><br><span class="line">    m_iAge = age;</span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; <span class="string">"Soldier()"</span> &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">Soldier::~Soldier() &#123;</span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; <span class="string">"~Soldier()"</span> &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">void</span> Soldier::work() &#123;</span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; m_strName &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; m_iAge &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; <span class="string">"Soldier::work()"</span> &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">Infantry::Infantry(<span class="built_in">string</span> name, <span class="keyword">int</span> age) &#123;</span><br><span class="line">    m_strName = name;</span><br><span class="line">    m_iAge = age;</span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; <span class="string">"Infantry()"</span> &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">Infantry::~Infantry() &#123;</span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; <span class="string">"~Infantry()"</span> &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="li
